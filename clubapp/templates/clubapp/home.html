{% extends "clubapp/base.html" %}
{% load static %}

{% block content %}



  <div class="row">
      <div class="col-12">
  <!-- Countdown Timer -->
  <div id="countdown-box">
      <div id="countdown">
        <div class="time-unit">
          <span id="days"></span>
          <label>Days</label>
        </div>

      <div class="time-unit">
        <span id="hours"></span>
        <label>Hours</label>
      </div>

      <div class="time-unit">
        <span id="minutes"></span>
        <label>Minutes</label>
      </div>

      <div class="time-unit">
        <span id="seconds"></span>
        <label>Seconds</label>
      </div>

    </div>
  </div>
      </div>
  </div>
  <!-- End Countdown Timer -->
  <div class="row">
    <div class="col-12">
      <img src="{% static 'clubapp/landing_image.png' %}" alt="Description" class="home-landing-image">
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const endDate = new Date("2023-10-29T23:59:59"); // Set your desired end date here

    function updateCountdown() {
        const now = new Date();
        const timeDifference = endDate - now;

        if (timeDifference <= 0) {
            clearInterval(interval);
            document.getElementById("countdown").innerHTML = "Event has passed!";
            return;
        }

        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
});
</script>


{% endblock %}
